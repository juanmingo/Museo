<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">    
    <f:view contentType="text/html">       
        <h:body>
            <ui:composition>

                <p:dialog id="dlgVerProyecto"  widgetVar="dlgVerProyecto" class="contenidoformulario"
                          header="Ver Proyecto" position="top top"
                          showEffect="fade" modal="true" resizable="false" closable="true" style="width: 500px; height: 300px;" >

                    <h:panelGrid id="pnVerProyecto" cellspacing="1" columns="5" class="contenidoformulario" style="width: 500px;">

                        <p:outputLabel value="Nombre" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />                            
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproNombre}" />

                        <p:outputLabel value="Descripción" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproDescripcion}" />

                        <p:outputLabel value="Pais" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.codPais.nomPais}" />


                        <p:outputLabel value="Ciudad" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />                            
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproCiudad}" />


                        <p:outputLabel value="Año" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />                            
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproAño}" />

                        <h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/>

                        <p:outputLabel value="Latitud" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproLatitud}" />

                        <h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/>

                        <p:outputLabel value="Longitud" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value=":" />
                        <h:panelGrid width="1px" />
                        <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproLongitud}" />

                    </h:panelGrid>   

                    <h:panelGrid columns="2" class="contenidoformulario">
                        <p:commandButton type="button" onclick="PF('switcher').previous();"
                                         icon="ui-icon-circle-triangle-w" id="prev"/>
                        <p:commandButton type="button" onclick="PF('switcher').next();"
                                         icon="ui-icon-circle-triangle-e" id="next"/>
                    </h:panelGrid>
                    <p:imageSwitch  effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                                    slideshowAuto="true" style="width: 500px; height: 300px;" >
                        <ui:repeat value="#{dlgVerProyecto.listarImagenProyecto}"
                                   var="image" id="manuelSwitcherImages"  >
                            <p:graphicImage value="#{image.rutaImagen}"  style="width: 500px; height: 300px;"
                                            alt="#{image.museoProyectoDetalle.musprodetDescripcion}" 
                                            title="#{image.museoProyectoDetalle.musprodetNombre}"/>
                        </ui:repeat>
                    </p:imageSwitch>

                </p:dialog>

            </ui:composition>
        </h:body>
    </f:view>   
</html>
