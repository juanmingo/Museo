<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">    
    <f:view contentType="text/html">       
        <h:body>
            <ui:composition>

                <h:form id="formVerProyecto" class="formSinBordes contenidoformulario">

                    <p:dialog id="dlgVerProyecto" widgetVar="dlgVerProyecto" header="Ver Proyecto"
                              showEffect="fade" modal="true" resizable="false" closable="true" width="50%"  >


                        <h:panelGrid cellspacing="5" columns="5" class="contenidoformulario" width="100%">

                            <p:outputLabel value="Nombre" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />                            
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproNombre}" />

                            <p:outputLabel value="Descripción" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproDescripcion}" />

                            <p:outputLabel value="Pais" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.codPais.nomPais}" />


                            <p:outputLabel value="Ciudad" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />                            
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproCiudad}" />


                            <p:outputLabel value="Año" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />                            
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproAño}" />

                            <h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/>

                            <p:outputLabel value="Latitud" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproLatitud}" />

                            <h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/><h:panelGrid/>

                            <p:outputLabel value="Longitud" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value="#{dlgVerProyecto.museoProyect.musproLongitud}" />

                        </h:panelGrid>



                        <p:galleria value="#{dlgVerProyecto.fotoProyectoList}" var="image"  >
                            <p:graphicImage value="#{dlgVerProyecto.fotoProyecto}" />
                        </p:galleria>



                    </p:dialog>

                </h:form>

            </ui:composition>
        </h:body>
    </f:view>   
</html>
