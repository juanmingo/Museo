<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://java.sun.com/jsf/core">    
    <f:view contentType="text/html">       
        <h:body>
            <ui:composition>

                <h:form id="formEditarFotoEliminar" class="formSinBordes contenidoformulario">

                    <p:dialog id="dlgEditarFotoEliminar" widgetVar="dlgEditarFotoEliminar" header="Eliminar Foto" position="center center"
                              showEffect="fade" modal="true" resizable="false" closable="true" focus="btnAceptarEditarFotoEliminar" >

                        <h:panelGrid id="pnVerProyecto" cellspacing="1" columns="5" 
                                     class="contenidoformulario" >

                            <p:outputLabel value="Nombre" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />                            
                            <p:outputLabel value="#{dlgEditarProyecto.museoProyectoDetalle.musprodetNombre}" />

                            <p:outputLabel value="DescripciÃ³n" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value=":" />
                            <h:panelGrid width="1px" />
                            <p:outputLabel value="#{dlgEditarProyecto.museoProyectoDetalle.musprodetDescripcion}" />

                        </h:panelGrid>

                        <h:panelGrid/>

                        <h:panelGrid class="contenidoformulario">
                            <p:graphicImage id="grFotoAlumnoEliminar" value="#{dlgEditarProyecto.objStreamedContent}"  stream="false"
                                            style="width: 500px; height: 250px;"/>
                        </h:panelGrid>

                        <br/>

                        <h:panelGrid columns="3" class="contenidoformulario">
                            <p:commandButton value="Eliminar" actionListener="#{dlgEditarProyecto.eliminarFotoProyecto()}"
                                             oncomplete="PF('dlgEditarFotoEliminar').hide();" icon="ui-icon-close" /> 
                            <h:panelGrid/>
                            <p:commandButton id="btnAceptarEditarFotoEliminar" value="Cancelar" 
                                             oncomplete="PF('dlgEditarFotoEliminar').hide();" icon="ui-icon-check" /> 
                        </h:panelGrid>

                    </p:dialog>

                </h:form>

            </ui:composition>
        </h:body>
    </f:view>   
</html>
