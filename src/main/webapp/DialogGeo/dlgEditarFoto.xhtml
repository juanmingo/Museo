<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://java.sun.com/jsf/core">    
    <f:view contentType="text/html">       
        <h:body>
            <ui:composition>

                <h:form id="formEditarFoto" class="formSinBordes contenidoformulario">

                    <p:dialog id="dlgEditarFoto" widgetVar="dlgEditarFoto" header="Ver Foto" position="top center"
                              showEffect="fade" modal="true" resizable="false" closable="true" width="30%" focus="btnAceptarEditarFoto" >

                        <h:panelGrid class="contenidoformulario">
                            <p:graphicImage id="grFotoAlumno" value="#{dlgEditarProyecto.objStreamedContent}"  stream="false"  style="width: 100%;"  />
                        </h:panelGrid>

                        <br/>

                        <h:panelGrid class="contenidoformulario">
                            <p:commandButton id="btnAceptarEditarFoto" value="Cerrar" oncomplete="PF('dlgEditarFoto').hide();" icon="ui-icon-check" /> 
                        </h:panelGrid>

                    </p:dialog>

                </h:form>

            </ui:composition>
        </h:body>
    </f:view>   
</html>
