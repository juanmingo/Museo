<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./Plantilla/PlantillaRegistro.xhtml">
    <link href="resources/css/common.css" rel="stylesheet" type="text/css"/>
    <ui:define name="contenido">        
        <h:form id="registro" >
            <p:growl id="growl" sticky="true" showDetail="true"  />

            <div class="ui-g ui-fluid " >
                <div class="ui-g-2 "></div>
                <div class="ui-g-8 " style="height: 630px;" >
                    <div class="testbox">
                        <div class="ui-g-12" align="center" >
                            <p:graphicImage value="images/logo_USM.png" class="logo" style="width: 100%;" />
                        </div>
                        <div class="ui-g-12"  >
                            <p:inputText id="nom" value="#{registroBean.nombres}" placeholder="Nombre"  validator="stringObligatorioValidator" >
                                <f:attribute name="strReturnValidator" value="Debe ingresar un Nombre." />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12"  >
                            <p:inputText id="pat" value="#{registroBean.paterno}" placeholder="Apellido Paterno"  validator="stringObligatorioValidator"  >
                                <f:attribute name="strReturnValidator" value="Debe ingresar Apellido Paterno." />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12"  >
                            <p:inputText id="mat" value="#{registroBean.materno}" placeholder="Apellido Materno"  validator="stringObligatorioValidator"  >
                                <f:attribute name="strReturnValidator" value="Debe ingresar Apellido Materno." />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12"  >
                            <p:inputText id="mail" value="#{registroBean.correo}" placeholder="Correo" binding="#{mail}" validator="emailValidator"   >
                            </p:inputText>
                        </div>
                        <div class="ui-g-12"  >
                            <p:inputText id="mailconfirm" value="#{registroBean.correoConfirm}" placeholder="Confirme Correo" validator="emailValidator">
                                <f:attribute name="mail" value="#{mail}"  />
                                <f:attribute name="confirm" value="1"  />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12" style="text-align: center;"   >
                            <p:password id="pass" value="#{registroBean.pass}" placeholder="Contraseña" binding="#{password}" validator="passwValidator" />
                            <p:outputLabel style="font-size: 0.75em; color: #333" value="Usa 8 o más caracteres con una combinación de letras mayúsculas, minúsculas y números" />
                        </div>                       
                        <div class="ui-g-12"  >
                            <p:password id="confirmPass" value="#{registroBean.confirmPass}" placeholder="Confirma Contraseña" validator="passwValidator"  >
                                <f:attribute name="password" value="#{password}"  />
                                <f:attribute name="confirm" value="1"  />
                            </p:password>
                        </div>                        
                        <div class="ui-g-12 "  >
                            <p:captcha label="Captcha"  language="es"  />
                        </div> 
                        <div class="ui-g-12" align="center" >
                            <p:commandButton value="Registrar" update="growl registro"  onstart="PF('dlgLoading').show();" onsuccess="PF('dlgLoading').hide();"
                                             actionListener="#{registroBean.registrar()}" icon="fa fa-check" style="width: 90%;" />
                        </div>
                        <div class="ui-g-12" align="center" >
                            <p:commandButton value="Volver"  onstart="PF('dlgLoading').show();" onsuccess="PF('dlgLoading').hide();"
                                             actionListener="#{generalMapa.cargarMapaGeneral()}" icon="fa fa-chevron-left" style="width: 90%;" />
                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define> 
</ui:composition>
