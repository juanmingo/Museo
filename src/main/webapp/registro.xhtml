<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./Plantilla/PlantillaSinSession.xhtml">
    <link href="./resources/css/common.css" rel="stylesheet"/>
    <ui:define name="contenido">        
        <h:form id="registro" >
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g  ">
                <div class="ui-g-2"></div>
                <div class="ui-g-8" align="center">
                    <div class="ui-g testbox">
                        <div class="ui-g-12" ><h1><p:outputLabel value="Registro" style="color: #2F5E80;"/> </h1></div>
                        <div class="ui-g-12" ><hr/></div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="rut" value="#{registroBean.materno}"/>
                            <p:watermark for="rut" value="Rut/Pasaporte" />
                        </div>
                        <div  class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg" />                            
                            <p:inputText id="nom" value="#{registroBean.nombres}" />
                            <p:watermark for="nom" value="Nombre"  />
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"/>  
                            <p:inputText id="pat" value="#{registroBean.paterno}"/>
                            <p:watermark for="pat" value="Apellido Paterno" />
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="mat" value="#{registroBean.materno}"/>
                            <p:watermark for="mat" value="Apellido Materno" />
                        </div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="mail" value="#{registroBean.materno}"  />
                            <p:watermark for="mail" value="Correo" />
                        </div>
                        <div class="ui-g-12" ><hr/></div>
                        <div class="ui-g-8"  >
                            <p:graphicImage value="images/icon_perfil_alumno.png" class="iconReg"  />
                            <p:selectOneMenu id="sedes" value="#{registroBean.sedeSelected}" 
                                             filter="true" filterMatchMode="startsWith" converter="sedeConverter" >
                                <f:selectItem  itemLabel="Sede Ultima Carrrera USM" itemValue="" />
                                <f:selectItems value="#{registroBean.sedes}" var="sede" itemLabel="#{sede.sedNomSede} #{sede.sedNombreCampus}" itemValue="#{sede}"/>
                                <p:ajax  event="change" listener="#{registroBean.changueSede()}" update="carreras"  />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_alumno.png" class="iconReg"  />
                            <p:selectOneMenu id="carreras" value="#{registroBean.carreraImparteSelected}" style="max-width: 120px"
                                             filter="true" filterMatchMode="startsWith" converter="carreraImparteConverter" >
                                <f:selectItem  itemLabel="Ultima Carrera USM" itemValue="" />
                                <f:selectItems value="#{registroBean.carrerasImparte}" var="carrera" itemLabel="#{carrera.carreraSede.nomCarrera}" itemValue="#{carrera}"/>
                                <p:ajax  event="change"  />
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_alumno.png" class="iconReg"  />  
                            <p:selectOneMenu id="anios" value="#{registroBean.anioSelected}"  style="max-width: 80px"
                                             filter="true" filterMatchMode="startsWith" >
                                <f:selectItem  itemLabel="Año Titulo" itemValue="" />
                                <f:selectItems value="#{registroBean.anios}" var="anio" itemLabel="#{anio}" itemValue="#{anio}"/>
                                <p:ajax  event="change"  />
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-g-12" ><hr/></div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_llave.png" class="iconReg"  />  
                            <p:password id="pass" value="#{registroBean.pass}" />
                            <p:watermark for="pass" value="Contraseña" />
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_llave.png" class="iconReg"  />  
                            <p:password id="confirmPass" value="#{registroBean.confirmPass}" />
                            <p:watermark for="confirmPass" value="Confirma Contraseña" />
                        </div>

                        <div class="ui-g-12" ><hr/></div>


                        <div class="ui-g-8" >
                            <p:outputLabel value="aqui va un captcha "/>
                        </div> 

                        <div class="ui-g-4" >
                            <p:commandButton value="Registrar" actionListener="#{registroBean.registrar()}" icon="fa fa-check"/>
                        </div> 

                    </div>

                    <!--
                    <p:captcha label="Captcha" />
                    <p:commandButton value="Check"   ajax="false" icon="ui-icon-check"/>
                    -->
                </div>
                <div class="ui-g-2"></div>
            </div>

        </h:form>
    </ui:define> 
</ui:composition>
