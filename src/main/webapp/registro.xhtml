<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./Plantilla/PlantillaSinSession.xhtml">
    <link href="./resources/css/common.css" rel="stylesheet"/>
    <ui:define name="contenido">        
        <h:form id="registro" >
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g fondoMapa">
                <div class="ui-g-2"></div>
                <div class="ui-g-8" align="center">
                    <div class="ui-g testbox">
                        <div class="ui-g-12" >
                            <h1>
                                <p:graphicImage value="images/logo_USM.png" class="logo"/>
                                <p:outputLabel value="Formulario de Registro" style="color: #13418b;"/>
                            </h1>
                        </div>
                        <div class="ui-g-12" ><hr/></div>
                        <div  class="ui-g-12" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg" />                            
                            <p:inputText id="nom" value="#{registroBean.nombres}" class="inputRegistro" validator="stringObligatorioValidator" >
                                <f:attribute name="strReturnValidator" value="Debe ingresar un Nombre." />
                            </p:inputText>
                            <p:watermark for="nom" value="Nombre"  />
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"/>  
                            <p:inputText id="pat" value="#{registroBean.paterno}" class="inputRegistro"  validator="stringObligatorioValidator"  >
                                <f:attribute name="strReturnValidator" value="Debe ingresar Apellido Paterno." />
                            </p:inputText>
                            <p:watermark for="pat" value="Apellido Paterno" />
                        </div>

                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="mat" value="#{registroBean.materno}" class="inputRegistro"  validator="stringObligatorioValidator"  >
                                <f:attribute name="strReturnValidator" value="Debe ingresar Apellido Materno." />
                            </p:inputText>
                            <p:watermark for="mat" value="Apellido Materno" />
                        </div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="mail" value="#{registroBean.correo}" class="inputRegistro" binding="#{mail}" validator="emailValidator"   >
                            </p:inputText>
                            <p:watermark for="mail" value="Correo" />
                        </div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_credencial.png" class="iconReg"  />  
                            <p:inputText id="mailconfirm" value="#{registroBean.correoConfirm}" class="inputRegistro" validator="emailValidator">
                                <f:attribute name="mail" value="#{mail}"  />
                            </p:inputText>
                            <p:watermark for="mailconfirm" value="Confirme Correo" />
                        </div>
                        <div class="ui-g-12" ><hr/></div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_llave.png" class="iconReg"  />  
                            <p:password id="pass" value="#{registroBean.pass}" class="inputRegistro" binding="#{password}" validator="passwValidator" />
                            <p:watermark for="pass" value="Contraseña" />
                        </div>
                        <div class="ui-g-6" >
                            <p:graphicImage value="images/icon_perfil_llave.png" class="iconReg"  />  
                            <p:password id="confirmPass" value="#{registroBean.confirmPass}" class="inputRegistro" validator="passwValidator"  >
                                <f:attribute name="password" value="#{password}"  />
                            </p:password>
                            <p:watermark for="confirmPass" value="Confirma Contraseña" />
                        </div>

                        <div class="ui-g-12" ><hr/></div>


                        <div class="ui-g-8" >
                            <!--p:captcha label="Captcha"  language="es" /-->
                        </div> 

                        <div class="ui-g-4" >
                            <p:commandButton value="Registrar" update="growl" actionListener="#{registroBean.registrar()}" style="width: 100%;" icon="fa fa-check"/>
                        </div> 

                    </div>

                </div>
                <div class="ui-g-2"></div>
            </div>

        </h:form>
    </ui:define> 
</ui:composition>
