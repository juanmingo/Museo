<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./Plantilla/PlantillaSinSession.xhtml">
    <ui:define name="contenido">        
        <h:form id="registro" >
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g">
                <div class="ui-g-2"></div>
                <div class="ui-g-8" align="center">
                    <p:growl id="msg" life="1600"    />
                    <p:outputLabel value="Registro"/>
                </div>
                <div class="ui-g-2"></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-4" align="center">
                    <p:panelGrid  class="contenidoformulario"  columns="2" >
                        <p:outputLabel value="Nombres"/>
                        <p:inputText value="#{registroBean.nombres}"/>
                        <p:outputLabel value="Apellido Paterno"/>
                        <p:inputText value="#{registroBean.paterno}"/>
                        <p:outputLabel value="Apellido Materno"/>
                        <p:inputText value="#{registroBean.materno}"/>
                        <h:outputText value="Sede: *" />
                        <p:selectOneMenu id="sedes" value="#{registroBean.sedeSelected}" filter="true" filterMatchMode="startsWith" converter="sedeConverter" >
                            <f:selectItem  itemLabel="Seleccione" itemValue="" />
                            <f:selectItems value="#{registroBean.sedes}" var="sede" itemLabel="#{sede.sedNomSede} #{sede.sedNombreCampus}" itemValue="#{sede}"/>
                            <p:ajax  event="change" listener="#{registroBean.changueSede()}" update="carreras"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="Ultima Carrera USM"/>
                        <p:selectOneMenu id="carreras" value="#{registroBean.carreraImparteSelected}" 
                                         style="width: 200px" 
                                         filter="true" filterMatchMode="startsWith" converter="carreraImparteConverter" >
                            <f:selectItem  itemLabel="Seleccione" itemValue="" />
                            <f:selectItems value="#{registroBean.carrerasImparte}" var="carrera" itemLabel="#{carrera.carreraSede.nomCarrera}" itemValue="#{carrera}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="A침o Titulaci칩n"/>
                        <p:selectOneMenu id="anios" value="#{actualizaDatosBean.anioSelected}" filter="true" filterMatchMode="startsWith" >
                            <f:selectItems value="#{actualizaDatosBean.anios}" var="anio" itemLabel="#{anio}" itemValue="#{anio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Contrase침a"/>
                        <p:inputText value="#{registroBean.pass}"/>
                        <p:outputLabel value="Confirme Contrase침a"/>
                        <p:inputText value="#{registroBean.confirmPass}"/>


                    </p:panelGrid>
                    <!--
                    <p:captcha label="Captcha" />
                    <p:commandButton value="Check"   ajax="false" icon="ui-icon-check"/>
                    -->
                </div>
                <div class="ui-g-4"></div>
            </div>

        </h:form>
    </ui:define> 
</ui:composition>
