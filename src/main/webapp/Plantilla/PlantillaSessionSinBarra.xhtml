<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="shortcut icon" href="./../images/favicon.ico"/>
        <script type="text/javascript" src="./../resources/js/common.js"/>
        <link href="./../resources/css/custom/jquery-ui.css" rel="stylesheet"/>
        <link href="./../resources/css/common.css" rel="stylesheet"/>
        <title>
            <ui:insert name="titulo">
                Sistema Alerta Temprana  U.T.F.S.M.
            </ui:insert>
        </title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navegacionUser.validarSession()}"/>
        </f:metadata>
        <h:form id="formMensaje" >
            <p:growl id="mensaje" showDetail="true"  sticky="true" /> 
        </h:form> 
        <h:form>
            <h:graphicImage url="./../images/header_usm_baner_bandera.png" width="100%" height="6px" /> 
            <h:panelGrid  columnClasses="tablaColumnaFirmaHeader1,tablaColumnaFirmaHeader2,tablaColumnaFirmaHeader3,tablaColumnaFirmaHeader3,tablaColumnaFirmaHeader3,tablaColumnaFirmaHeader3"
                          columns="6" class="headerFirma" width="100%" style="background-color: #2F5E80;" >
                <h:panelGrid columns="3" >
                    <h:outputText value="SISTEMA ALERTA TEMPRANA" style="color: white; font-size: 12px;" />
                    <h:panelGrid width="5" />
                    <h:outputText value="U.T.F.S.M." style="color: white; font-size: 12px;" />
                </h:panelGrid>

                <h:outputText value="#{navegacionUser.objIndividuo.indNombres} #{navegacionUser.objIndividuo.indApPaterno} #{navegacionUser.objIndividuo.indApMaterno}" 
                              style="color: white; font-size: 12px;" />
                <h:panelGrid width="2px" />
                <p:commandLink oncomplete="PF('dlgLoading').show();" 
                               onstart="PF('dlgLoading').show();" rendered="false"
                               actionListener="#{navegacionUser.redirecionarMenuPerfil(-1)}">
                    <p:graphicImage value="./../images/icon_menu_home.png"  style="width: 25px" />
                </p:commandLink>
                <h:panelGrid/>                           
                <p:commandLink id="salir" oncomplete="PF('dlgSalir').show();" rendered="false" >
                    <p:graphicImage value="./../images/icon_menu_logout2.png"  style="width: 25px"  />
                </p:commandLink>                     
            </h:panelGrid>            
        </h:form>
        <ui:insert name="cabecera">         
        </ui:insert>

        <ui:insert name="contenido">
        </ui:insert>

        <h:panelGrid  width="100%" class="contenidoformulario" rendered="false" >
            <h:panelGrid class="footerFirma" width="100%" style="text-align: left;"  >
                <h:outputText value="© Universidad Técnica Federico Santa María" />
                <h:panelGrid columns="3" class="footerFirma">
                    <h:panelGrid width="5px" />
                    <h:outputText value="Avenida España 1680, Valparaíso · +56 32 2654263 · " />  
                    <h:outputLink value="mailto:direccion.estudios@usm.cl" >
                        <f:param name="subject" value="" />
                        <f:param name="body" value="" />
                        <h:outputText value="direccion.estudios@usm.cl" />
                    </h:outputLink>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>

        <p:dialog id="dlgSalir" widgetVar="dlgSalir" header="Cerrar Sesión"  focus="btnCancelarSalir"
                  modal="true" draggable="false" resizable="false" class="dlgSalirCen contenidoformulario" >
            <p:panel style="border: 0px">                   
                <div align="center">
                    <h:panelGrid columns="3" class="contenidoformulario">
                        <p:commandButton value="Confirmar" icon="ui-icon-check"  actionListener="#{navegacionUser.salir()}" style="width: 150px;"/>
                        <h:panelGrid width="5px"/>
                        <p:commandButton id="btnCancelarSalir" value="Cancelar" icon="ui-icon-close" onclick="PF('dlgSalir').hide();" style="width: 150px;"/>
                    </h:panelGrid>
                </div>
            </p:panel> 
        </p:dialog> 

        <p:dialog id="dlgLoading" widgetVar="dlgLoading"  modal="true" showEffect="explode" hideEffect="explode"  class="dlgLoadingCenter"
                  closable="false" draggable="false" resizable="false" showHeader="false" style="background: transparent;" >            
            <h:graphicImage value="./../images/icon_loading_v4.gif" width="50px" height="50px"/>            
        </p:dialog>

    </h:body>

</html>
