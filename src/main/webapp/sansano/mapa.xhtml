<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./../Plantilla/PlantillaSession.xhtml">
    <ui:define name="contenido">        

        <h:form id="formSansano" class="formSinBordes" >

            <p:growl id="msjProyectos" showDetail="true"  life="20000" />

            <f:view contentType="text/html">
                <p:gmap id="mapGeoSansano" model="#{sansanoMapa.mapModel}" center="#{sansanoMapa.central_latitud}, #{sansanoMapa.central_longitud}"
                        zoom="#{sansanoMapa.central_zoom}" type="HYBRID" style="width:100%;height:92%" >

                    <p:ajax event="stateChange" listener="#{sansanoMapa.onStateChange}" rendered="false"  />
                    <p:ajax event="pointSelect" listener="#{sansanoMapa.onPointSelect}" rendered="false"  />

                    <p:ajax event="overlaySelect" listener="#{sansanoMapa.onMarkerSelect}" />
                    <p:gmapInfoWindow id="infoWindow">
                        <p:outputPanel style="text-align: center; display: block; margin: auto">

                            <h:outputText value="#{sansanoMapa.museoProyect.musproNombre}" />
                            <p:panelGrid/><p:panelGrid/> <break/>
                            <h:outputLink value="#{sansanoMapa.museoProyect.musproDescripcion}" target="_blank" rendered="#{sansanoMapa.isCampusSede}" >
                                <h:outputText value="#{sansanoMapa.museoProyect.musproDescripcion}"/>
                            </h:outputLink>

                        </p:outputPanel>
                    </p:gmapInfoWindow>

                </p:gmap>
            </f:view>            

        </h:form>

    </ui:define> 
</ui:composition>
