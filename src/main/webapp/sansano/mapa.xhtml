<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./../Plantilla/PlantillaSession.xhtml">
    <ui:define name="contenido">        

        <h:form id="formSansano" class="formSinBordes" >

            <p:growl id="msjProyectos" showDetail="true" />

            <f:view contentType="text/html">
                <p:gmap id="mapGeoSansano" model="#{sansanoMapa.mapModel}" center="#{sansanoMapa.central_latitud}, #{sansanoMapa.central_longitud}" zoom="#{sansanoMapa.central_zoom}" type="HYBRID" style="width:100%;height:91.5%" >

                    <p:ajax event="stateChange" listener="#{sansanoMapa.onStateChange}" update="msjProyectos mapGeoSansano" />

                </p:gmap>
            </f:view>            

        </h:form>

    </ui:define> 
</ui:composition>
