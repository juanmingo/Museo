<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="./../Plantilla/PlantillaSession.xhtml">
    <ui:define name="contenido">        



        <f:view contentType="text/html">
            <p:gmap center="-33.43144133557529, -71.3671875" zoom="6"   type="HYBRID" style="width:100%;height:97%"
                    model="#{agregarProyecto.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map"  />


            <p:growl id="messages" showDetail="true" />

            <p:dialog widgetVar="dlg" showEffect="fade">
                <h:form prependId="false" class="formSinBordes">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="title" value="Title:" />
                        <p:inputText id="title" value="#{agregarProyecto.title}" />

                        <f:facet name="footer">
                            <p:commandButton value="Add" actionListener="#{agregarProyecto.addMarker}" update="messages" oncomplete="markerAddComplete()" />
                            <p:commandButton value="Cancel" onclick="return cancel()" />
                        </f:facet>
                    </h:panelGrid>

                    <h:inputHidden id="lat" value="#{agregarProyecto.lat}" />
                    <h:inputHidden id="lng" value="#{agregarProyecto.lng}" />
                </h:form>
            </p:dialog>

            <script type="text/javascript">
                var currentMarker = null;

                function handlePointClick(event) {
                    if (currentMarker === null) {
                        document.getElementById('lat').value = event.latLng.lat();
                        document.getElementById('lng').value = event.latLng.lng();

                        currentMarker = new google.maps.Marker({
                            position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                        });

                        PF('map').addOverlay(currentMarker);

                        PF('dlg').show();
                    }
                }

                function markerAddComplete() {
                    var title = document.getElementById('title');
                    currentMarker.setTitle(title.value);
                    title.value = "";

                    currentMarker = null;
                    PF('dlg').hide();
                }

                function cancel() {
                    PF('dlg').hide();
                    currentMarker.setMap(null);
                    currentMarker = null;

                    return false;
                }
            </script>


        </f:view>      
        
    </ui:define> 
</ui:composition>
